<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Titan+</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles.css" />
</head>

<body class="minSize roboto">
	<header class="d-flex p-2 justify-content-between align-items-center">
		<img src="../images/icon-48.png" />
		<h2>Titan+</h2>
		<sup>
			<font size="-1"></font>1.0.0
		</sup>
	</header>

	<div class="d-flex flex-column align-items-center pt-1">
		<div class="d-flex flex-row justify-content-between counterHeader rounded pt-1 pb-2 px-2">
			<h6 class="mt-1">Process</h6>
			<button id="resetButton" class="d-flex flex-row align-items-center justify-content-between btn btn-primary counterButton">
				<img class="resetImage" src="../images/reset.png" />
				<p class="mt-3">Reset</p>
			</button>
		</div>

		<div id="processCounter" class="d-flex p-2 justify-content-center counter rounded">
			<div class="mx-3 text-center">
				<input id="processLast" class="mb-0 text-center editable-count" type="number">
				<small>Last Count</small>
			</div>

			<div class="vr pt-5"></div>

			<div class="mx-3 text-center">
				<input id="processCurrent" class="mb-0 text-center editable-count" type="number">
				<small>Current Count</small>
			</div>
		</div>
	</div>

	<div class="d-flex flex-column align-items-center pt-2">
		<div class="d-flex flex-row justify-content-between counterHeader rounded pt-1 pb-2 px-2">
			<h6 class="mt-1">Salesforce</h6>
			<button id="resetButton" class="d-flex flex-row align-items-center justify-content-between btn btn-primary counterButton">
				<img class="resetImage" src="../images/reset.png" />
				<p class="mt-3">Reset</p>
			</button>
		</div>

		<div id="salesforceCounter" class="d-flex p-2 justify-content-center counter rounded">
			<div class="mx-3 text-center">
				<input id="salesforceLast" class="mb-0 text-center editable-count" type="number">
				<small>Last Count</small>
			</div>

			<div class="vr pt-5"></div>

			<div class="mx-3 text-center">
				<input id="salesforceCurrent" class="mb-0 text-center editable-count" type="number">
				<small>Current Count</small>
			</div>
		</div>
	</div>

	<footer class="pt-3 mt-auto row row-cols-2">
		<button class="btn btnPrimary selected" id="countersButton">
			<img src="../images/counter.png" class="footerImg selected" />
			<p class="pt-2 mb-0">Counters</p>
		</button>
		<button class="btn btnPrimary" id="tweaksButton">
			<img src="../images/tweak.png" class="footerImg" />
			<p class="pt-2 mb-0">Tweaks</p>
		</button>
	</footer>

	<script src="../scripts/popup.js"></script>
	<script src="../scripts/counters.js"></script>
</body>

</html>
