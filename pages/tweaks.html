<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Titan+</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles.css" />
</head>


<body class="minSize roboto">
	<header class="d-flex p-2 justify-content-between align-items-center">
		<img src="../images/icon-48.png" />
		<h2>Titan+</h2>
		<sup>
			<font size="-1"></font>1.0.0
		</sup>
	</header>

	<div id="settings" class="d-flex flex-column justify-content-center p-2">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="embedProcessCounter" checked>
			<label class="form-check-label" for="embedProcessCounter">Embed Process Counter</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="embedSalesforceCounter" checked>
			<label class="form-check-label" for="embembedSalesforceCounteredProcessCounter">Embed Salesforce
				Counter</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="switchBezelRear" checked>
			<label class="form-check-label" for="switchBezelRear">Switch Bezels and Rear Housing</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="videoUploadButton" checked>
			<label class="form-check-label" for="videoUploadButton">Tidy Upload Button</label>
		</div>

		<div id="keybindInputGroup" class="d-flex mt-4">
			<div class="d-flex flex-column me-2"> 
				<span class="input-group-text keybindInputLabel rounded-top">Reset Process:</span>
				<input type="text" class="form-control keybindInput rounded-0 rounded-bottom" id="changeInputProcess" value="["
					placeholder="Press a key..">
			</div>
			<div class="d-flex flex-column"> 
				<span class="input-group-text keybindInputLabel rounded-top">Reset Salesforce:</span>
				<input type="text" class="form-control keybindInput rounded-0 rounded-bottom" id="changeInputSalesforce" value="]"
					placeholder="Press a key..">
			</div>
		</div>
		<small class="textMuted">Only special characters and modifiers are valid.</small>

	</div>

	<footer class="pt-1 mt-auto row row-cols-2">
		<button class="btn btnPrimary selected" id="countersButton">
			<img src="../images/counter.png" class="footerImg selected" />
			<p class="pt-2 mb-0">Counters</p>
		</button>
		<button class="btn btnPrimary" id="tweaksButton">
			<img src="../images/tweak.png" class="footerImg" />
			<p class="pt-2 mb-0">Tweaks</p>
		</button>
	</footer>

	<script src="../scripts/popup.js"></script>
	<script src="../scripts/tweaks.js"></script>
</body>

</html>
