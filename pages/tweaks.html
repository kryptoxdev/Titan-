<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Titan+</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles.css" />
</head>


<body class="minSize roboto">
	<header class="d-flex p-2 justify-content-between align-items-center">
		<img src="../images/icon-48.png" />
		<h2>Titan+</h2>
		<sup>
			<font size="-1"></font>0.0.1
		</sup>
	</header>
	
	<div id="settings" class="d-flex flex-column justify-content-center p-2">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="switchBezelRear" checked>
			<label class="form-check-label" for="switchBezelRear">Switch Bezels and Rear Housing</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="trackVideoUploads" checked>
			<label class="form-check-label" for="trackVideoUploads">Track video uploads</label>
		</div>
	</div>
	
	<footer class="pt-3 mt-auto row row-cols-2">
		<button class="btn btnPrimary selected" id="countersButton">
			<img src="../images/counter.png" class="footerImg selected" />
			<p class="pt-2 mb-0">Counters</p>
		</button>
		<button class="btn btnPrimary" id="tweaksButton">
			<img src="../images/tweak.png" class="footerImg" />
			<p class="pt-2 mb-0">Tweaks</p>
		</button>
	</footer>

	<script src="../scripts/popup.js"></script>
	<script src="../scripts/tweaks.js"></script>
</body>

</html>
