<html class="minSize">
	<head>
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bodyColours">
		<div class="d-flex flex-row mb-1 p-2 justify-content-between align-items-center">
			<image src="images/icon-48.png"></image>
			<h2>Titan+</h2>
			<sup><font size="-1">0.6.9</font></sup>
		</div>
		
		<div class="d-flex justify-content-center">
			<div id="processNumbers" class="numberContainer d-flex flex-row py-2 justify-content-center rounded">
				<div class="mx-3">
					<p id="lastCount" class="mb-0 text-center">Loading..</p>
					<small>Last Count</small>
				</div>
				
				<div class="vr"></div>
				
				<div class="mx-3">
					<p id="currentCount" class="mb-0 text-center">Loading..</p>
					<small>Current Count</small>
				</div>
			</div>
		</div>
		
		<div id="settings" class="mb-3 p-2">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="processedCounter" checked>
				<label class="form-check-label" for="processedCounter">Processed Counter</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="redColourFix" checked>
				<label class="form-check-label" for="redColourFix">Replace Product(Red) with Red</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="gradeNameChange" checked>
				<label class="form-check-label" for="gradeNameChange">Replace N/L/M/H with A+/A/B/C</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="switchBezelRear" checked>
				<label class="form-check-label" for="switchBezelRear">Switch Bezels and Rear Housing</label>
			</div>
		</div>
		
		<div class="d-flex mx-0 justify-content-center">
			<button class="btn btn-primary mb-3 ms-2 me-1 w-100" id="openTitanLink">Open Titan</button>
			<button class="btn btn-danger mb-3 me-2 ms-1  w-100" id="resetCounter">Reset Counter</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
