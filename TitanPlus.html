<html class="minSize">
	<head>
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bodyColours">
		<div class="d-flex flex-row mb-3 p-2 justify-content-between align-items-center">
			<image src="images/icon-48.png"></image>
			<h2>Titan+</h2>
			<sup><font size="-1">0.2.0</font></sup>
		</div>
		
		<div id="settings" class="mb-3 p-2">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="redColourFix" checked>
				<label class="form-check-label" for="redColourFix">Replace Product(Red) with Red</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="processedCounter" checked>
				<label class="form-check-label" for="processedCounter">Processed Counter</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="switchBezelRear" checked>
				<label class="form-check-label" for="switchBezelRear">Switch Bezels and Rear Housing</label>
			</div>
		</div>
		
		<div class="d-grid">
			<button class="btn btn-primary mb-3 mx-3" id="openTitanLink">Open Titan</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
